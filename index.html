<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/script.js" defer></script>
        <title>MovieFy | Ratings, Reviews and Where to Watch the Best Movies.</title>
    </head>
    <body>
        <header>
            <!-- Logo container -->
            <div class="logo-container">
                <img src="./media/1200px-Disney_cinema_logo.png" alt="Popcorn logo">
            </div>
            <!-- Inputs container -->
            <div class="input-container">
                <form action="#" id="form">
                    <input type="text" placeholder="Search Movie" class="search" id="search">
                    <button type="submit" id="search-icon"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <!-- Others container -->
            <div class="others-container">
                <div class="imdb-pro">
                    <a href="#">Popcorn PRO</a>
                </div>
                <div class="watchlist">
                    <a href="#">
                        <i class="fas fa-plus"></i>Watchlist
                    </a>
                </div>
                <div class="Signin">
                    <a href="#">Sign in</a>
                </div>
            </div>
        </header>
        <main id="main"></main>
    </body>
</html>
